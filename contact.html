  <main class="main">
    <section class="contact section">  
        <h2 class="section__title" data-translate="workTogether">
            Let's work together<br>
        </h2>
        <div class="contact__page container grid">
            <form action="" class="contact__form grid" id="contact-form">
                <div class="contact__group grid">
                    <div class="contact__box">
                        <input type="text" name="user_name" id="name"  placeholder="Write your names" class="contact__input" data-placeholder="namePlaceholder">
                        <label for="name" class="contact__label" data-translate="name">First name</label>    
                    </div>
                    <div class="contact__box">
                        <input type="email" name="user_email" id="email" required placeholder="Write your email" data-placeholder="emailPlaceholder" class="contact__input">
                        <label for="email" class="contact__label" >Email</label>    
                    </div>
                </div>
                <div class="contact__box contact__area">
                    <textarea name="user_message"  class="contact__input" id="message" required placeholder="Write your message" data-placeholder="messagePlaceholder"></textarea>
                    <label for="message" class="contact__label" data-translate="message">Message</label>    
                </div>
                <p class="contact__message" id="contact-message"></p>
                <button type="submit" class="contact__send button" data-translate="send"> Send Message</button>
            </form>

        </div>
    </section>
